<div class="product_up content">
  <h2 class="fs-4 pd72">강좌 등록</h2>

    <div class="product_up_category">
      <h3 class="pd10 h6">카테고리</h3>
      <div class="row pd24 gap-3">
        <select class="form-select form-control-lg col" aria-label="Small select example" id="cate1" name="cate1">
          <option value="" selected disabled>대분류</option>
          <option value="">기초강의</option>
          <option value="">프론트엔드</option>
          <option value="">백엔드</option>
        </select>

        <select class="form-select form-control-lg col" aria-label="Small select example" id="cate2" name="cate2">
          <option value="" selected disabled>중분류</option>
        </select>

        <select class="form-select form-control-lg col" aria-label="Small select example" id="cate3" name="cate3">
          <option value="" selected disabled>소분류</option>
        </select>
      </div>
    </div>

<div class="pd24">
  <div class="product_up_name">
      <label class="pd10 h6" for="">강좌명</label>
      <input class="form-control form-control-lg" type="text" placeholder="강좌명 입력하기" aria-label="default input example">
  </div>
</div>

<div class="row justify-content-start pd24 gap-3">
  <div class="product_up_usedate col p-0">
    <h6 class="pd10 h6">수강 기한</h6>
    <select class="form-select form-control-lg" aria-label="Small select example">
        <option value="1" selected>제한</option>
        <option value="2">무제한</option>
    </select>
  </div>

  <div class="product_up_regdat col p-0 datepicker">
    <label class="pd10 h6" for="product_start">시작일</label>
    <input type="text" id="product_start" name="product_start" class="form-control form-control-lg" placeholder="2023.09.11"></p>
  </div>

  <div class="product_up_enddate col p-0 datepicker">
    <label class="pd10 h6" for="product_end">종료일</label>
    <input type="text" id="product_end" name="product_end" class="form-control form-control-lg" placeholder="2024.09.11"></p>
  </div>
</div>

<div class="row justify-content-start pd24 row-cols-8 gap-3">
  <div class="product_up_price col-4 p-0">
    <label class="pd10 h6" for="">판매 금액</label>
    <input class="form-control form-control-lg" type="number" placeholder="숫자만 입력하세요" min="5000" max="100000" step="5000" aria-label="default input example">
  </div>
  <div class="product_status row col p-0">
    <h6 class="pd10 h6">판매 상태</h6>
    <div class="product_status_checkbox d-flex align-self-end gap-4">
      <div class="form-check">
          <input class="product_status_input form-check-input" type="radio" name="flexRadioDefault" id="issale">
          <label class="form-check-lsabel" for="issale">판매중</label>
        </div>
        <div class="form-check product_no_status text-center">
          <input class="product_status_input form-check-input" type="radio" name="flexRadioDefault" id="isnotsale" checked>
          <label class="form-check-label" for="isnotsale">판매중지</label>
      </div>
    </div>
  </div>
</div>

<div class="pd24">
  <div class="product_detail col p-0">
  <h6 class="pd10">상세설명</h6>
    <form method="post">
      <textarea id="product_detail" name="product_detail"></textarea>
    </form>
  </div>
</div>

<div class="pd24">
  <div class="product_up_thumbnail">
    <label for="thumbnail" class="form-label pd10 h6">썸네일</label>
    <input class="form-control form-control-lg form-control form-control-lg" id="thumbnail" type="file">
  </div>
</div>

<div class="d-flex pd48 gap-3">
  <div class="product_up_video col-4 p-0">
    <label for="product_name" class="pd10 h6">강의 영상 업로드</label>
    <input type="text" id="product_name" name="product_name" class="form-control form-control-lg" placeholder="강의명 입력하기">
  </div>
  <div class="product_up_video_url col-7 p-0 align-self-end">
    <label for="product_url" class="pd10 h6" hidden>강의 영상 주소</label>
    <input type="url" id="product_url" name="product_url" class="form-control form-control-lg" placeholder="영상 주소">
  </div>
  <div class="product_up_video_plus col-1 p-0 align-self-end">
    <button type="button" class="btn btn-lg btn-outline-primary align-items-end">추가</button>
  </div>
</div>

  <div class="product_up_btn d-flex justify-content-end gap-3 p-0">
      <button type="button" class="btn btn-primary">등록</button>
      <button type="button" class="product_up_cancel btn btn-primary">취소</button>
  </div>

</div>

<script>
  $('#product_detail').summernote({
      placeholder: '상세 설명을 입력하세요',
      tabsize: 2,
      height: 100
    });

  $('#product_start').datepicker({
    dateFormat:'yy.mm.dd'
  });

  $('#product_end').datepicker({
    dateFormat:'yy.mm.dd'
  });
</script>
